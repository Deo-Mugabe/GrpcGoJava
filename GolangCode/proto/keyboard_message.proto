syntax = "proto3";

package Pc_Store; 

option go_package = ".;pb";
option java_multiple_files = true;
option java_package = "com.pcstore.grpcgojava.pb";

message Keyboard {
  enum Layout {
    UNKNOWN = 0;
    QWERTY = 1;
    QWERTZ = 2;
    AZERTY = 3;
  }

  Layout layout = 1;
  bool backlit = 2;
}